{{ define "layout" }}
<html lang="en">

<head>
  <title>{{.PageTitle}}</title>
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="The #1 source for James Pants and James Singleton related content" />
  <link rel="manifest" href="/static/manifest.json" />
  <meta name="theme-color" content="#fff" /> {{ template "style"}}
</head>

<body>



  <div class="sidebar">
    <p>JAMES PANTS</p>
    <p>Code (Bloomberg) / Music (Stones Throw) / Radio (NTS)</p>
  </div>

  <main class="main__wrapper">


    {{range .Items}}
    <div class="main__item">
      <div class="main__item_year">{{.Year}}</div>
      <div class="main__item_type">{{.Type}}</div>
      <p>
        <a href={{.URL}} target="blank">{{.Title}} ‚ü∂</a>
      </p>
      <p class="description">{{.Description}}</p>
    </div>
    {{end}}



  </main>

  <div class="centered__row">
    <p class="upper">Technology</p>
    <ul>
      {{range .TechItems.Items}}
      <li>{{.Name}}</li>
      {{end}}
    </ul>

  </div>


  <div class="bleed">
    <img src="static/tweet_tile.jpg" data-src="static/tweet.png" class="lazy" alt="A very famous tweet" />
  </div>

</html>
