{{define "style"}}
<style>
  * {
    box-sizing: border-box;
  }

  html,
  body {
    width: 100%;
    height: auto;
    min-height: 100%;
    margin: 0;
    padding: 0;
    color: black;
  }

  body {
    font-size: 12px;
    overflow-x: hidden;
    font-family: sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body.friday .friday__doll {
    display: block;
  }

  @keyframes zoomOut {
    from {
      transform: translate3d(0, 0, 0);
    }
    to {
      transform: translate3d(0, 0, -100000px);
    }
  }

  a {
    transition: all 0.2s ease;
    display: block;
    border-bottom: 1px solid transparent;
  }

  .sidebar {
    margin-left: 10px;
    margin-top: 10px;
  }

  a:hover {
    border-bottom: 1px solid black;
  }

  .main__wrapper {
    display: grid;
    grid-gap: 0;
    width: calc(100% - 20px);
    margin-left: 10px;
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: 50vh;
    padding-bottom: 100px;

  }

  @media (min-width: 1020px) {
    .main__wrapper {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  .main__wrapper>div {
    border: 1px solid black;

    margin: 0 -1px -1px 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .main__item {

    position: relative;
    text-align: center;
    flex-direction: column;
  }

  .main__item p {
    max-width: 200px;
    margin: 5px;
  }

  .main__item p.description {
    font-style: italic;
  }

  .main__item p a {
    text-decoration: none;
    color: inherit;
  }

  .main__item.full {
    width: 100%;
    align-items: center;
  }

  .main__item.high {
    height: 25vh;
  }

  .main__item.full p {
    width: 90%;
    margin: 0 auto;
    max-width: 500px;
  }

  .main__item.half {
    width: 100%;
    align-items: center;
  }

  .main__item_year {
    position: absolute;
    top: 5px;
    left: 5px;
  }

  .main__item_type {
    position: absolute;
    bottom: 5px;
    left: 5px;
    text-transform: uppercase;
    font-size: 20px;
    text-shadow: 0 0 2px black;
  }

  hr {
    display: block;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 1px;
  }

  ul {
    text-align: center;
    margin: 0 auto;
    list-style-type: none;
    padding: 0;
  }

  ul a {
    color: inherit;
  }

  .award {
    position: fixed;
    transform: translate3d(0, 0, 0) rotate(30deg);
    top: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    text-align: center;
    z-index: 99;
    font-size: 10px;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
  }

  .award a {
    color: white;
    text-decoration: none;
  }

  .bleed {
    position: relative;
    z-index: 3;
  }

  .bleed.end {
    margin-top: 100px;
  }

  .bleed img {
    width: 100%;
    width: 100vw;
    opacity: 0;
    transition: opacity 0.3s linear;
  }

  .bleed img.loaded {
    opacity: 1;
  }

  .friday__doll {
    position: fixed;
    bottom: 20px;
    right: 10px;
    text-align: center;
    z-index: 99;
    display: none;
  }

  .friday__doll p {
    text-transform: uppercase;
    font-size: 10px;
    margin: 0;
  }

  .friday__doll img {
    width: 50px;
  }
</style>
{{end}}
